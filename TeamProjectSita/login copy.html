<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div id="wrap">
        <div class="lgn w1200">
            <!-- LoginPage left -->
            <div class="lgn_left">
                <h2>로그인</h2>
                <form action="#" class="form_box">
                    <fieldset>
                        <div class="form">
                            <label for="id">아이디</label>
                            <input type="text" id="id" placeholder="아이디를 입력해주세요">
                            <label for="pw">비밀번호</label>
                            <input type="password" id="password" placeholder="비밀번호 입력해주세요">
                        </div>
                    </fieldset>                    
                </form>
                <div class="lgn_btn">
                    <button><a href="./logoutCtrl.jsp">로그아웃</a></button>
                    <button><a href="./singup.jsp">회원가입</a></button>
                </div>
            </div>
            <!-- /LoginPage left -->
            <!-- LoginPage right -->
            <div class="lgn_right">
                <a href="./boardList.jsp">
                    <img src="./images/login_img/login_r.png" alt="로그인우측이미지">
                    <button>게시판 페이지</button>
                </a>
            </div>
            <!-- /LoginPage right -->
        </div>
    </div>
</body>
</html>
